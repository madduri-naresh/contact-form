<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap & Google Fonts -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e0f7fa);
            margin: 0;
            padding: 0;
        }

        input[type="text"]#datetime-picker {
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }

        #toggleForm {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: 600;
        }

        #contactForm {
            display: none;
            right: 20px;
            top: 80px;
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 999;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        #contactForm.show {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        #contactForm h4 {
            font-weight: 600;
            color: #007bff;

        }

        #contactForm {
            position: fixed;
            top: 0%;
            right: -450px;
            /* Hidden offscreen */
            transform: translateY(-50%);
            transition: right 0.4s ease;
        }

        #contactForm.show {
            right: 40px;
            /* Slide in to the left of the button */
        }


        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            border-radius: 50px;
            padding: 10px;
            font-weight: 600;
        }

        .alert {
            font-weight: 500;
        }

        #floatingButton {
            position: fixed;
            top: 45%;
            right: 0;
            transform: translateY(-50%);
            background: #007bff;
            color: white;
            writing-mode: vertical-rl;
            text-align: center;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 10px 5px;
            cursor: pointer;
            z-index: 1001;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        #floatingButton span {
            font-size: 18px;
            transform: rotate(-90deg);
        }

        #floatingButton .text {
            transform: rotate(180deg);
            font-size: 13px;
        }

        .form-control:disabled,
        .form-control[readonly] {
            background-color: #fff;
            opacity: 1;
        }

        @media (max-width: 576px) {
            #contactForm {
                position: relative;
                right: 10px;
                left: 10px;
                width: auto;
            }
        }

        @media (max-width: 576px) {
            #datetime-picker {
                font-size: 16px;
                /* avoid zoom-in on input tap */
                padding: 10px;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

    <!-- Success Alert -->
    <div id="alertBox" class="alert alert-success alert-dismissible fade show" role="alert"
        style="display:none; position: fixed; top: 20px; right: 20px; z-index: 2000;">
        Mail sent successfully!
        <button type="button" class="close" onclick="hideAlert()">
            <span>&times;</span>
        </button>
    </div>

    <!-- Toggle Button -->
    <!-- Let's Connect Button -->
    <div id="floatingButton" onclick="toggleForm()">
        <span><i class="fa-regular fa-envelope"></i></span> <!-- Envelope Icon -->
        <div class="text">Let's Connect</div>
    </div>
    <!-- Contact Form -->
    <div id="contactForm" class="shadow">
        <h4 class="mb-4 text-center">Contact Us</h4>
        <form id="contactFormElement">
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Your Name *" required>
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Your Email *" required>
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" name="phone" placeholder="Your Phone *" required>
            </div>
            <div class="form-group">
                <select class="form-control" name="user_type" required>
                    <option value="">I'm a *</option>
                    <option>Home Buyer</option>
                    <option>HNI Investor</option>
                    <option>NRI Investor</option>
                    <option>Seasoned Investor</option>
                    <option>First Time Investor</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="help_with" required>
                    <option value="">What do you need help with *</option>
                    <option>Buy</option>
                    <option>Sell</option>
                    <option>Lease</option>
                    <option>Manage My Portfolio</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" name="looking_for" required>
                    <option value="">I am looking for *</option>
                    <option>Strategic Investment Advisory</option>
                    <option>ROI Focused Advisory</option>
                    <option>Residential Transaction Advisory</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" id="datetime-picker" class="form-control" name="meeting_time"
                    placeholder="Meeting time" required>

            </div>
            <div class="form-group">
                <select class="form-control" name="meeting_mode" required>
                    <option value="">Meeting mode *</option>
                    <option>In-person</option>
                    <option>Phone</option>
                    <option>Video</option>
                </select>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="additional_info" rows="3" placeholder="Anything else?"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="terms" required>
                <label class="form-check-label">I agree to terms and conditions</label>
            </div>
            <div class="form-group text-center">
                <div class="g-recaptcha" data-sitekey="6LcZvocrAAAAAAjrKp9WHqbcJa9B7dtbzEVj4obO"></div>
            </div>
            <button type="submit" class="btn btn-primary btn-block shadow">Book My Appointment</button>
        </form>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function toggleForm() {
            const form = document.getElementById("contactForm");
            form.classList.toggle("show");
        }

        function showAlert() {
            const alertBox = document.getElementById("alertBox");
            alertBox.style.display = "block";
            setTimeout(() => alertBox.style.display = "none", 5000);
        }

        function hideAlert() {
            document.getElementById("alertBox").style.display = "none";
        }

        document.getElementById("contactFormElement").addEventListener("submit", function (e) {
            e.preventDefault();

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                alert("Please complete the reCAPTCHA.");
                return;
            }

            const formData = new FormData(this);
            formData.append("g-recaptcha-response", recaptchaResponse);

            fetch("contact.php", {
                method: "POST",
                body: formData
            })
                .then(res => res.text())
                .then(data => {
                    if (data.trim() === "success") {
                        this.reset();
                        grecaptcha.reset(); // Reset captcha
                        showAlert();
                    } else {
                        alert("Something went wrong. Try again.");
                    }
                })
                .catch(err => {
                    alert("Error sending mail.");
                    console.error(err);
                });
        });

    </script>

    <script>
        flatpickr("#datetime-picker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            disableMobile: true
        });
    </script>
</body>

</html>
